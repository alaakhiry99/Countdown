<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Countdown Timer</title>
            <link rel="stylesheet" href="index.css">
        </head>
        
        <body>
              <!--The title of CountDown Timer-->
                <h1 class="head">countdown timer</h1>
              <!-- this div contain all countdown content-->
              
                <div id="container">
                 
                 <!-- div 1, express and count days-->   
                    <div>
                      <span id="day"> </span>
                      <div class="text">days</div>
                    </div>
                    
                <!-- div 2, express and count hours-->
                    <div>
                      <span id="hour"></span>
                      <div class="text">Hours</div>
                    </div>
                    
                <!-- div 3, express and count minutes-->
                    <div>
                      <span id="minute"></span>
                      <div class="text">Minutes</div>
                    </div>
                    
                 <!-- div 4, express and count seconds-->   
                    <div>
                      <span id="second"></span>
                      <div class="text">Seconds</div>
                    </div>
                    
                </div>
                
                <script src="index.js"></script>
        </body>
    </html>
